<!DOCTYPE html>
<html>
<head>
  <title>Registro de producto</title>
</head>
<body>
  <h1>Registro de producto</h1>
  <form id="productoForm" onsubmit="return validarFormulario(event)">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" required><br><br>
    
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" required><br><br>
    
    <label for="codigoBarras">Código de barras:</label>
    <input type="text" id="codigoBarras" required><br><br>
    
    <label for="precioUnitario">Precio unitario:</label>
    <input type="number" id="precioUnitario" required><br><br>
    
    <label for="stock">Stock:</label>
    <input type="number" id="stock" required><br><br>
    
    <label for="proveedor">Proveedor:</label>
    <input type="text" id="proveedor" required><br><br>
    
    <label for="estado">Estado:</label>
    <select id="estado" required>
      <option value="">Selecciona un estado</option>
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select><br><br>
    
    <label for="categoria">Categoría:</label>
    <select id="categoria" required>
      <option value="">Selecciona una categoría</option>
      <option value="categoria1">Categoría 1</option>
      <option value="categoria2">Categoría 2</option>
      <option value="categoria3">Categoría 3</option>
      <option value="categoria4">Categoría 4</option>
    </select><br><br>
    
    <input type="submit" value="Guardar">
    <input type="button" value="Cancelar">
  </form>

  <script>
    function validarFormulario(event) {
      event.preventDefault();

      var form = document.getElementById("productoForm");
      var inputs = form.querySelectorAll("input, select");
      var camposVacios = false;

      inputs.forEach(function(input) {
        if (input.value.trim() === "") {
          camposVacios = true;
          return;
        }
      });

      if (camposVacios) {
        alert("Por favor completa todos los campos.");
        return false;
      }
    }
  </script>
</body>
</html>
